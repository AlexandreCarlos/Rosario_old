<div align="center"><h1>2º Mistério Glorioso</h1><h2>A ascensão de jesus ao céu <sub><font size="-1"><i>(Lc 24,50-51)</i></font></sub></h2></div>
<sup><font color="#AA66CC" size="-1">50</font></sup>Depois, levou-os até junto de Betânia e, erguendo as mãos, abençoou-os.
<br>
<br><sup><font color="#AA66CC" size="-1">51</font></sup>Enquanto os abençoava, separou-se deles e elevava-se ao Céu. <br></body></html>
